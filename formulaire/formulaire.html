        /* navbar */

            height: 100px;
            padding: 7px;

            position: relative;

        }
        .nav-links{
            display: block;
            margin: auto;
            opacity: 1;
        }
        nav ul{
            display: inline-flex;
            list-style-type: none;
            gap: 30px;
            margin: auto;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .links{
            color: var(--White, #FFF);
        }
        .links:hover{
            color: #ff7f17;
        }

        nav button{
            display: flex;
            position: relative;
            font-size: 16px;
            width: 241px;
            height: 50px;
            padding: 12px 16px;
            justify-content: center;
            align-items: center;

            right: 20%;

            color: #FFF;
        }

        .link-button{
            color: white;
            text-decoration: none;
        }

        button:active{
            background: #e4751a;
        }
        .dropdown{
            display: none;
        }
        /* Media query pour les écrans plus petits (par exemple, les écrans de largeur maximale de 768px) */
        @media screen and (max-width: 1160px) {
            nav{
                display: none;
            }

            .dropbtn {
                background-color: transparent;
                position: absolute;
                padding: 12px 0px 0px 12px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                display: block;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {background-color: #f1f1f1}

            .dropdown:hover .dropdown-content {
                display: block;
            }

            /*Logo unitÃ©*/
            .topright{
                position: absolute;
                top: 14px;
                right: 22px;
            }

            /* animation */
            /* Titre */

            h1{
                color: #020202;
                margin: 0;
                font-size: 50px;
                opacity: 100%;
                text-shadow: 2px 2px 2px black;
                text-align: center;
                text-transform: uppercase;
                animation: opa 1s;
                width: 100%;
            }
        }

        footer{
            width: 100%;
            height: 315px;
            background-image: url("..//img/footer.png");
            background-size: cover;
            background-position: center center;
        }

        /* tableau */
        table{

            justify-content: center;

            top: 65px;
        }
        tr{
            text-align: center;
        }
        td{

        }
        td a{
            color: #87D9FF;
            text-decoration: none;
        }

<nav>
    <div class="logo"><a href="#"><img src="../img/logo-nav.png" width="110px" alt="LOGO LSPD"></a></div>

        <h1>Recrutement Test</h1>
        <h3>Merci de répondre honnêtement à ce questionnaire</h3>
        <div class="mb-3">
            <label for="pseudoInput" class="form-label">(HRP) Votre Discord</label>
            <input type="text" class="form-control" id="pseudoInput" placeholder="EX: AsaultModas#2081">
        </div>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Votre prénom et nom :</label>

        <div class="mb-3">
            <label for="ageInput" class="form-label">Votre date de naissance</label>
            <input type="date" class="form-control" id="ageInput">
        </div>
        <div class="mb-3">
            <label for="natInput" class="form-label">Votre Nationalité</label>

        </div>
        <div class="mb-3">
            <label for="docInput" class="form-label">Les documents que vous possédez</label>
            <input type="text" class="form-control" id="docInput" placeholder="Permis de conduire, Permis de port d'arme">
        </div>
        <!------------------------------------------------------------------------------------------>
        <div class="mb-3">
            <label for="dispoInput" class="form-label">Si vous étiez accepté au LSPD, qu'elles seraient vos disponibilités pour patrouiller entre 21h15 et 23h15 ?</label>
            <textarea class="form-control" id="dispoInput" rows="3" placeholder="Mercredi, Jeudi, Vendredi, Samedi"></textarea>
        </div>
        <div class="mb-3">
            <label for="qualInput" class="form-label">Citez 3 qualités et 3 défauts que vous avez.</label>
            <textarea class="form-control" id="qualInput" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="lienInput" class="form-label">Le lien de votre lettre de motivation (présentation correcte exigée)</label>
            <textarea class="form-control" id="lienInput" rows="3" placeholder="https://docs.google.com/document/d/1A-VvjL1A7ctw2lA0PO0pzsLJFTbMb3rNWZruXdrSJwk/edit?usp=sharing"></textarea>
        </div>
        <div class="mb-3">
            <label for="cvInput" class="form-label">Votre curriculum vitae (CV)</label>
            <input type="text" class="form-control" id="cvInput" placeholder="https://docs.google.com/document/d/1A-VvjL1A7ctw2lA0PO0pzsLJFTbMb3rNWZruXdrSJwk/edit?usp=sharing">
        </div>
        <!------------------------------------------------------------------------------------------>
        <button type="submit" class="btn btn-primary">Envoyer votre formulaire</button>
    </form>
</div>

<script>
    async function sendContact(ev) {
        ev.preventDefault();
        const senderpseudo = document
            .getElementById('pseudoInput').value;
        const sendername = document
            .getElementById('nameInput').value;
        const senderage = document
            .getElementById('ageInput').value;
        const sendernat = document
            .getElementById('natInput').value;
        const senderdoc = document
            .getElementById('docInput').value;
        const senderdispo = document
            .getElementById('dispoInput').value;
        const senderqual = document
            .getElementById('qualInput').value;
        const senderlien = document
            .getElementById('lienInput').value;
        const sendercv = document
            .getElementById('cvInput').value;
        const webhookBody = {
            embeds: [{
                title: 'Nouvelle Candidature LSPD',
                fields: [{
                    name: 'utilisateur discord',
                    value: senderpseudo
                },
                    {
                        name: 'Prénom et Nom',
                        value: sendername
                    },
                    {
                        name: 'Date de naissance',
                        value: senderage
                    },
                    {
                        name: 'Nationalité',
                        value: sendernat
                    },
                    {
                        name: 'Les documents en ça possession',
                        value: senderdoc
                    },
                    {
                        name: 'les Disponibilités',
                        value: senderdispo
                    },
                    {
                        name: 'Qualiter et défaut',
                        value: senderqual
                    },
                    {
                        name: 'Lien de la lettre de motivation',
                        value: senderlien
                    },
                    {
                        name: 'Lien du cv',
                        value: sendercv
                    }
                ]
            }],
        };
        const webhookUrl = 'https://discord.com/api/webhooks/1152692335512141954/HX5A1y9vqkDnINfpRZ6MdwUKDuKFTSMOUB2uZHnUpBK4tj96ORyDera6FKmdrjGSQb5Y';
        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(webhookBody),
        });
        if (response.ok) {
            alert('Nous avons bien reçu votre message !');
        } else {
            alert('Il y avait une erreur! Réessayez plus tard!');
        }
    }
</script>
