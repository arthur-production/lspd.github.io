<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container mt-5">
  <form onsubmit="sendContact(event)">
    <div class="mb-3">
      <label for="nameInput" class="form-label">Nom complet</label>
      <input type="text" class="form-control" id="nameInput">
    </div>
    <div class="mb-3">
        <label for="surnameInput" class="form-label">Prénom complet (ajoutez si plusieurs)</label>
        <input type="text" class="form-control" id="surnameInput">
      </div>
      <div class="mb-3">
        <label for="civiliteInput" class="form-label">Civilité (Homme, Femme ou Non-binaire)</label>
        <input type="text" class="form-control" id="civiliteInput">
      </div>
      <div class="mb-3">
        <label for="ageInput" class="form-label">Votre Âge</label>
        <input type="number" class="form-control" id="ageInput">
      </div>
      <div class="mb-3">
        <label for="natInput" class="form-label">Nationalité</label>
        <input type="text" class="form-control" id="natInput">
      </div>
      <!------------------------------------------------------------------------------------------>
    <div class="mb-3">
      <label for="profInput" class="form-label">Parlez-nous du cursus professionnel de votre personnage, des diplômes obtenus... (essayez de structurer votre texte)</label>
      <textarea class="form-control" id="profInput" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="motivationInput" class="form-label">Développez ici, vos motivations les plus sincères pour entrer au LSPD. (Réponses structurées attendues !)</label>
        <textarea class="form-control" id="motivationInput" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="convaInput" class="form-label"> Convainquez nous de vous sélectionner vous, plutôt qu'un autre. (Développez vos réponses !)</label>
        <textarea class="form-control" id="convaInput" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="serverInput" class="form-label"> Convainquez nous de vous sélectionner vous, plutôt qu'un autre. (Développez vos réponses !)</label>
        <textarea class="form-control" id="serverInput" rows="3"></textarea>
      </div>
     <!------------------------------------------------------------------------------------------>
    <button type="submit" class="btn btn-primary">Envoyer votre formualaire</button>
  </form>
  <!--------------------------------------------------------------------->
  <script>
    async function sendContact(ev) {
      ev.preventDefault();
      const sendername = document
        .getElementById('nameInput').value;
      const senderprenom = document
        .getElementById('surnameInput').value;
        const sendercivilite = document
        .getElementById('civiliteInput').value;
        const senderage = document
        .getElementById('ageInput').value;
        const sendernat = document
        .getElementById('natInput').value;
        const senderprof = document
        .getElementById('profInput').value;
        const sendermotiv = document
        .getElementById('motivationInput').value;
        const senderconv = document
        .getElementById('convaInput').value;
        const senderserver = document
        .getElementById('convaInput').value;
        const webhookBody = {
    embeds: [{
        title: 'Formulaire de recrutement',
        fields: [{
            name: 'Nom',
            value: sendername
          },
          {
            name: 'prénom',
            value: senderprenom
          },
          {
            name: 'Civilité',
            value: sendercivilite
          },
          {
            name: 'Âge',
            value: senderage
          },
          {
            name: 'Nationalité',
            value: sendernat
          },
          {
            name: 'Cursus professionnel',
            value: senderprof
          },
          {
            name: 'Motivation',
            value: sendermotiv
          },
          {
            name: 'Convainquez nous',
            value: senderconv
          },
        ]
      }],
    };
      const webhookUrl = 'https://discord.com/api/webhooks/1155860253502619761/tTMTDAk04XiT-7Ud72-xmmqkU5z0kFlzYtkMBZdRgbAEqGNXfYqOtVyfFTCdLGmB8WXx';
      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(webhookBody),
      });
      if (response.ok) {
        alert('I have received your message!');
      } else {
        alert('There was an error! Try again later!');
      }
    }
  </script>
</body>

</html>
