          <script>
            async function sendContact(ev) {
              ev.preventDefault();
              const sendername = document
                .getElementById('nameInput').value;
              const senderprenom = document
                .getElementById('surnameInput').value;
                const sendercivilite = document
                .getElementById('civiliteInput').value;
                const senderage = document
                .getElementById('ageInput').value;
                const sendernat = document
                .getElementById('natInput').value;
                const senderprof = document
                .getElementById('profInput').value;
                const sendermotiv = document
                .getElementById('motivationInput').value;
                const senderconv = document
                .getElementById('convaInput').value;
                const senderserver = document
                .getElementById('serverInput').value;
                const senderpseudo = document
                .getElementById('pseudoInput').value;
                const senderatteste = document
                .getElementById('attesteInput').value;
                const webhookBody = {
            embeds: [{
                title: 'Formulaire de recrutement',
                fields: [{
                    name: 'Nom',
                    value: sendername
                  },
                  {
                    name: 'prénom',
                    value: senderprenom
                  },
                  {
                    name: 'Civilité',
                    value: sendercivilite
                  },
                  {
                    name: 'Âge',
                    value: senderage
                  },
                  {
                    name: 'Nationalité',
                    value: sendernat
                  },
                  {
                    name: 'Cursus professionnel',
                    value: senderprof
                  },
                  {
                    name: 'Motivation',
                    value: sendermotiv
                  },
                  {
                    name: 'Convainquez nous',
                    value: senderconv
                  },
                  {
                    name: 'Moyen pour avoir trouver le serveur',
                    value: senderserver
                  },
                  {
                    name: 'Pseudo discord',
                    value: senderpseudo
                  },
                  {
                    name: 'Attestation de la canditature',
                    value: senderatteste
                  }
                ]
              }],
            };
              const webhookUrl = 'https://discord.com/api/webhooks/1152692335512141954/HX5A1y9vqkDnINfpRZ6MdwUKDuKFTSMOUB2uZHnUpBK4tj96ORyDera6FKmdrjGSQb5Y';
              const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookBody),
              });
              if (response.ok) {
                alert('Nous avons bien reçu votre message !');
              } else {
                alert('Il y avait une erreur! Réessayez plus tard!');
              }
            }
          </script>
